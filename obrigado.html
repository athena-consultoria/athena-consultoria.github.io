<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado pela sua inscrição!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    img.logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #004d99;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #004d99;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Athena" class="logo" />
  <h1>Obrigado pela sua inscrição!</h1>
  <p>Recebemos seus dados com sucesso. Entraremos em contato em breve.</p>
  <a href="index.html">Voltar para a página inicial</a>
</body>
</html>
