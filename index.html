<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição - Curso Athena</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://br.eaata.pro/cdn/shop/files/quem_somos1920.webp?v=1705518698&width=3840') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 20px;
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 900px;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    .left {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      background-color: #f7f7f7;
      gap: 20px;
    }

    .left img {
      max-width: 100%;
      height: auto;
    }

    .right {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #1f3b73;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .input-group {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      margin: 10px 0;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .input-group i {
      margin-right: 10px;
      color: #1f3b73;
      font-size: 1.2em;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1em;
      background: transparent;
      color: #333;
    }

    button {
      background-color: #1f3b73;
      color: white;
      font-weight: bold;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #274a9a;
    }

    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
        border-radius: 0;
      }

      .right {
        padding: 20px;
      }

      .right h2 {
        font-size: 1.5em;
        text-align: center;
      }

      .input-group {
        flex-direction: row;
        padding: 8px;
      }

      .input-group i {
        font-size: 1em;
        margin-right: 8px;
      }

      .input-group input {
        font-size: 0.95em;
      }

      button {
        padding: 10px;
        font-size: 1em;
      }

      .left {
        padding: 20px 10px;
        gap: 10px;
      }

      .left img {
        max-height: 200px;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="form-container">
      <div class="left">
        <img src="logo.png" alt="Logo Athena Consultoria" />
        <img src="logo_max.png" alt="Logo Max Ferramentas">
      </div>
      <div class="right">
        <h2>Inscreva-se no Curso</h2>
        <form id="formInscricao" method="POST">
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" name="nome" placeholder="Seu nome" required />
          </div>
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" placeholder="Seu e-mail" required />
          </div>
          <div class="input-group">
            <i class="fa fa-building"></i>
            <input type="text" name="oficina" placeholder="Nome da oficina" required />
          </div>
          <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="tel" name="telefone" placeholder="Telefone para contato" required />
          </div>
          <button type="submit">Quero Me Inscrever</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formInscricao');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch('https://athena-consultoria-github-io.onrender.com/inscrever', {
          method: 'POST',
          body: data,
        });

        if (!response.ok) {
          const error = await response.json();
          alert(error.error || 'Erro ao enviar');
          return;
        }

        window.location.href = 'obrigado.html';
      } catch (err) {
        alert('Erro na requisição');
      }
    });
  </script>
</body>
</html>
